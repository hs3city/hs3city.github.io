title: Hackerspace Trójmiasto
email: kontakt@hs3.pl
description: >- # this means to ignore newlines until "baseurl:"
  Oficjalna strona internetowa społeczności Hackerspace Trójmiasto. 
  Hackerspace to przestrzeń łącząca pasjonatów technologii, hakerów oraz specjalistów wielu nauk technicznych, z różnych piwnic i na różnym etapie rozwoju zawodowego.
  Nasze szeregi zasilają zarówno ludzie z branży IT jak i młodzi entuzjaści, inżynierowie, biolodzy, majsterkowicze, hobbyści, artyści, humaniści i studenci różnych kierunków.
baseurl: ""
url: "https://hs3.pl/"

permalink: /:collection/:year/:slug

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-menus
  - jekyll-tidy
  - jekyll-redirect-from

# sass:
#   sass_dir: _sass
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Makefile
  - README.md
  - .gitignore


