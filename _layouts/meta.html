<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    
    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#00cc99">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00cc99">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#00cc99">

    <meta property="og:url" content="https://hsp.sh/">
    <meta property="og:description" content="{{ page.description | site.description}}">
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:image" content="{{ page.banner | site.banner }}">
    
    <meta property="twitter:description" content="{{ page.description | site.description}}">
    <meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="twitter:image" content="{{ page.banner | site.banner }}">
    <meta property="twitter:card" content="summary">
    
    <link rel="preload" as="image" href="/assets/hsp-gray.png">  
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Inconsolata">

    <link rel="stylesheet" type="text/css" href="/assets/normalize.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">

    <script src="/assets/whois.js" async></script> 
</head>
{{ content }}
</html>
