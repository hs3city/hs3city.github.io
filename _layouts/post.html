--- 
layout: default 
---

<main>
    <div class="container">
		{% if page.banner %}
		<img src="{{ page.banner }}" alt="{{ page.title }}" class="banner">
	    {% else %}
	    <h1>{{ page.title }}</h1>
	    {% endif %}
	    <h4>{{ page.date | date: "%Y-%m-%d" }}</h4>
	    {{ content }}
    </div>
</main>
