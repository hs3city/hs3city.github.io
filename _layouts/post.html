--- 
layout: default 
---

<main>
    <div class="container">
        {% if page.banner == blank %}
	    <h1>{{ page.title }}</h1>
	    {% else %}
	    <img src="{{ page.banner }}" alt="{{ page.title }}" class="banner">
	    {% endif %}
	    <h4>{{ page.date | date: "%Y-%m-%d" }}</h4>
	    {{ content }}
    </div>
</main>
